<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    // Redirect away from login if already authenticated
    if (localStorage.getItem('accessToken')) {
      window.location.href = '/submissions.html';
    }
  </script>
  <style>
    body {
      background: #000000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .login-container {
      background: #111111;
      border: 1px solid #333333;
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      max-width: 420px;
      width: 100%;
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-header {
      background: #000000;
      color: white;
      padding: 3rem 2rem 2rem;
      text-align: center;
      border-bottom: 1px solid #222222;
    }
    .login-header i {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .login-body {
      padding: 2.5rem 2rem;
    }
    .form-label {
      color: #999999;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .form-control {
      background-color: #1a1a1a;
      border: 1px solid #333333;
      border-radius: 12px;
      padding: 14px 16px;
      color: white;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      background-color: #222222;
      border-color: #555555;
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
      color: white;
    }
    .form-control::placeholder {
      color: #555555;
    }
    .btn-login {
      background: white;
      color: black;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 1rem;
    }
    .btn-login:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px rgba(255, 255, 255, 0.2);
    }
    .btn-login:active {
      transform: translateY(0);
    }
    .btn-login:disabled {
      background: #333333;
      color: #777777;
    }
    .form-check-label {
      color: #999999;
    }
    .form-check-input {
      background-color: #1a1a1a;
      border-color: #333333;
    }
    .form-check-input:checked {
      background-color: #ffffff;
      border-color: #ffffff;
    }
    .alert {
      border-radius: 12px;
      background-color: rgba(220, 53, 69, 0.1);
      border-color: rgba(220, 53, 69, 0.2);
      color: #ff6b6b;
    }
    .demo-accounts {
      background: #0a0a0a;
      padding: 1.25rem;
      border-radius: 16px;
      margin-top: 1.5rem;
      border: 1px solid #222222;
    }
    .demo-accounts small {
      line-height: 2;
      color: #777777 !important;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <i class="fas fa-shield-alt"></i>
      <h2 class="mb-0">Admin Login</h2>
      <p class="mb-0 mt-2">Sign in to continue</p>
    </div>
    <div class="login-body">
      <div id="errorAlert" class="alert alert-danger d-none" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span id="errorMessage"></span>
      </div>
      
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label fw-bold">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="mb-3">
          <label class="form-label fw-bold">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        
        <button type="submit" class="btn btn-login" id="loginBtn">
          <i class="fas fa-sign-in-alt me-2"></i>Sign In
        </button>
      </form>
      
      <div class="mt-3 text-center">
        <small class="text-muted d-block mb-2"><strong>Demo Accounts:</strong></small>
        <div class="demo-accounts">
          <small class="text-muted d-block"> Admin: admin@example.com / Admin@123</small>
          <small class="text-muted d-block"> Manager: manager@example.com / Manager@123</small>
          <small class="text-muted d-block"> User: user@example.com / User@123</small>
          <small class="text-muted d-block"> Viewer: viewer@example.com / Viewer@123</small>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Disable button and show loading
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing in...';
      errorAlert.classList.add('d-none');
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          // Store tokens
          localStorage.setItem('accessToken', data.data.accessToken);
          localStorage.setItem('refreshToken', data.data.refreshToken);
          localStorage.setItem('user', JSON.stringify(data.data.user));
          
          // Show success message briefly
          errorAlert.classList.remove('d-none');
          errorAlert.classList.remove('alert-danger');
          errorAlert.classList.add('alert-success');
          errorMessage.innerHTML = '<i class="fas fa-check-circle me-2"></i>Login successful! Redirecting...';
          
          // Redirect to submissions page
          setTimeout(() => {
            window.location.href = '/submissions.html';
          }, 500);
        } else {
          // Show error
          errorAlert.classList.remove('alert-success');
          errorAlert.classList.add('alert-danger');
          const errMsg = data.error?.message || data.message || 'Login failed. Please check your credentials.';
          errorMessage.innerHTML = '<i class="fas fa-exclamation-circle me-2"></i>' + errMsg;
          errorAlert.classList.remove('d-none');
          
          // Reset button
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorAlert.classList.remove('alert-success');
        errorAlert.classList.add('alert-danger');
        errorMessage.innerHTML = '<i class="fas fa-exclamation-circle me-2"></i>Network error. Please check your connection and try again.';
        errorAlert.classList.remove('d-none');
        
        // Reset button
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
      }
    });
  </script>
</body>
</html>
