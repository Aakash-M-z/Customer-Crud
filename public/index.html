<!DOCTYPE html>
<html lang="en">
<head>
  <title>Customer CRUD</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Customer Management CRUD Application - Add, View, Edit and Delete customer records">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid p-0">
  <div class="card shadow-lg">
    <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-0 header-title"><img src="group.png" alt="Customer Icon" class="header-icon me-2">Customer Management</h1>
        <button class="btn btn-primary rounded-pill px-4" id="addCustomerBtn" onclick="openForm()">
          <i class="fas fa-plus me-2"></i>Add Customer
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table id="table" class="table table-striped table-hover align-middle"></table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modal" aria-labelledby="formTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="formTitle"><i class="fas fa-user-plus me-2"></i>Add Customer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="customerForm" novalidate>
          <input type="hidden" id="id" name="id">
          
          <div class="mb-3">
            <label class="form-label" for="first_name">First Name <span class="text-danger">*</span></label>
            <input class="form-control" id="first_name" name="first_name" type="text" placeholder="Enter first name" autocomplete="given-name" required>
            <div class="invalid-feedback">First name is required</div>
          </div>
          
          <div class="mb-3">
            <label class="form-label" for="last_name">Last Name</label>
            <input class="form-control" id="last_name" name="last_name" type="text" placeholder="Enter last name" autocomplete="family-name">
          </div>
          
          <div class="mb-3">
            <label class="form-label" for="email">Email <span class="text-danger">*</span></label>
            <input class="form-control" id="email" name="email" type="email" placeholder="Enter email" autocomplete="email" required>
            <div class="invalid-feedback">Please enter a valid email address</div>
          </div>
          
          <div class="mb-3">
            <label class="form-label" for="phone">Phone <span class="text-danger">*</span></label>
            <input class="form-control" id="phone" name="phone" type="tel" placeholder="Enter 10-digit phone number" maxlength="10" autocomplete="tel" required>
            <div class="invalid-feedback">Phone must be exactly 10 digits</div>
          </div>
          
          <div class="mb-3">
            <label class="form-label" for="address">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter address" autocomplete="street-address"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" id="saveBtn" onclick="save()">
          <i class="fas fa-save me-2"></i>Save
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="viewModal" aria-labelledby="viewModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewModalTitle"><i class="fas fa-eye me-2"></i>Customer Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="viewModalBody">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteModal" aria-labelledby="deleteModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="deleteModalTitle"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Delete</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="mb-2">Are you sure you want to delete this customer?</p>
        <p class="text-danger mb-0"><strong>This action cannot be undone.</strong></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
          <i class="fas fa-trash me-2"></i>Delete
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
